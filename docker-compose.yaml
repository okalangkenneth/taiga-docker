      - taiga-back
    networks:
      - taiga
    labels:
      traefik.enable: "true"
      traefik.http.routers.taiga-front.rule: "Host(`a8ocgwgo40kc4wc48kg0c8g.95.217.187.120.sslip.io`)"
      traefik.http.services.taiga-front.loadbalancer.server.port: "80"
      coolify.default: "true"

